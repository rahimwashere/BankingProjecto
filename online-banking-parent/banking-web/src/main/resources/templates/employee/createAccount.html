<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  
   
  <script type="text/javascript">
  $(document).ready(function() {
	    $('#customerList').DataTable();
	} );
  </script>
  
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
<header style="height: 30px;background-color: maroon;color:white;">
  Hello Mr. <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span>
   
</header>
<div class="container">
  <h2>Create Account Page
  </h2>
<a th:href="@{/customer/enquries}">
  <button type="button" class="btn btn-primary">Customer Enquiry</button>
  </a>
<button type="button" class="btn btn-secondary">Create Account</button>
<button type="button" class="btn btn-success">Customer Transaction</button>

<button type="button" class="btn btn-danger">Check Book Request(s)</button>

<a th:href="@{/customer/logout}"> 
<button type="button" class="btn btn-warning">Logout</button>
</a>
   <span th:utext="${error}" style="color: red;font-size: 18px;"></span>
   <hr/>
  <div style="width: 100%">
  
    <table id="customerList" class="table table-striped table-bordered" style="width:100%">
  <thead>
  <tr>
  <td> Customer Id </td>
  <td> Name </td>
  <td> Email </td>
  <td> Mobile Number </td>
  <td>  </td>
  <td>  </td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer: ${customers}">
  	<td th:text="${customer.id}"/>
  	<td th:text="${customer.name}"/>
  	<td th:text="${customer.email}"/>
  	<td th:text="${customer.mobile}"/>
  	
  	<td>
  	<form th:action="@{/customer/createAccount}" th:method="post">
  	<button type="submit" th:name="customerId" th:value="${customer.id}" class="btn btn-success">Create Account</button>
  	</form> 
  	</td>
  	
  	
  </tr>
  </tbody>
  </table>
  
  </div>
</div>
<footer  class="ffooter">
</footer>

</body>
</html>
